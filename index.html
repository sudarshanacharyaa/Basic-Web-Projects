<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geeks of Web - 2.0</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="navLogo">
                    <h1 class="logo">Geeks of Web II</h1>
                </div>
                <div>
                    <ul class="navLinks">
                        <li> <a href="#">About us</a></li>
                        <li><a href="#">Courses</a></li>
                        <li><input type="search" name="search" id="search" placeholder="Search Courses..."></li>
                        <li><label class="modalButton" for="modal-1">Sign-Up</label></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="mainContainer">
            <section class="modalWindowSection">
            <input class="modal-state" id="modal-1" type="checkbox">  
            <div class="modal">
                <label class="modal__bg" for="modal-1"></label>
                <form action="" class="modal__inner">
                    <h2 class="modalHeading">Sign-Up and Create your account!</h2>
                    <label class="modal__close" for="modal-1"></label>
                    <div class="formInputs">

                        <input type="text" name="fullname" id="name" placeholder="Enter your fullname" class="formBlock">
                        
                        <span class="formBlock bigLabel">
                            <span>Select Gender:</span>
                            <span>
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <input type="radio" name="gender" id="others">
                                <label for="others">Others</label>
                            </span>
                        </span>
            
                        <input type="email" name="emailId" id="email" placeholder="Enter your email" class="formBlock">
      
                        <input type="password" name="password" id="password" placeholder="Enter your new password" class="formBlock">
                        
                        <span class="formBlock">
                            <label class="bigLabel" for="profession">Select your profession: </label>
                            <select name="profession" id="profession">
                                <option value="null"></option>
                                <option value="student">Student</option>
                                <option value="employee">Employee</option>
                                <option value="admin">Admin</option>
                            </select>
                        </span>

                        <span class="formBlock">
                            <label class="bigLabel" for="dob" >Date of Birth</label>
                            <input type="date" name="dateOfBirth" id="dob">
                        </span>

                        <input type="number" name="numberID" id="numberID" placeholder="Enter your desired Number-ID" class="formBlock">
                        <span class="formBlock">
                            <input type="checkbox" name="termsAndConditions" id="tnc">
                            <label for="tnc">I accept to the <a href="#" target="_blank">terms and conditions</a> of Geeks of Web 2.0</label>
                        </span>

                    </div>
                    <div class="formButtons">
                        <input class="formButton red" type="reset" value="Reset">
                        <input class="formButton green" type="submit" value="Submit">
                    </div>
                </form>
                
            </div>
            </section>
            <section class="gridContainer">
                <div class="honeyCombWrapper">

                    <div class="firstRow">
                        <div class="item"></div>
                    </div>

                    <div class="secondRow">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>

                    <div class="thirdRow">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>

                    <div class="fourthRow">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>

                    <div class="fifthRow">
                        <div class="item"></div>
                    </div>

                </div>
            </section>
            <section class="aboutUs">
                <h2>All about us</h2>
                <p></p>
            </section>
            <section class="technologyCards"></section>       
            <section class="courseCombination">
                <div>Basic Web Development Spinner</div>
                <div>Advanced Frontend Development Spinner</div>
                <div>Backend Development Spinner</div>
                <div>Full Stack Development Spinner</div>
            </section>
        </main>
        <footer>
            <div class="footerImage"></div>
            <div class="footerText"></div>
            <div class="footerSocialIcons"></div>
        </footer>
    </div>
</body>
</html>
